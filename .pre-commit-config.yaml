---
default_stages: [commit, push]
files: ^src/

repos:
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy --config-file pyproject.toml
        language: system
        types: [python]

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: poetry run isort --settings-path pyproject.toml
        language: system
        types: [python]

  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black --config pyproject.toml
        types: [python]
        language: system

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: poetry run flake8
        types: [python]
        language: system

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: poetry run pylint --rcfile pyproject.toml
        types: [python]
        language: system

  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: poetry run bandit
        types: [python]
        language: system

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.1
    hooks:
    - id: python-safety-dependencies-check
      types: [python]
      language: system

  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        entry: poetry run pyupgrade --py311-plus
        types: [python]
        language: system

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args:
          - "--maxkb=10000"
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: end-of-file-fixer
        exclude: LICENSE
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: debug-statements
      - id: check-case-conflict
      - id: check-docstring-first
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: pretty-format-json
